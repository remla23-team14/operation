{{ $appName := .Release.Name }}
{{- with .Values.grafana }}
{{- if .enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $appName }}-grafana-entry-service
spec:
  gateways:
    - {{ $appName }}-gateway
  hosts:
    - '{{ .host }}'
  http:
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: grafana.istio-system.svc.cluster.local
            port:
              number: {{ .port }}
{{- end }}
{{- end }}