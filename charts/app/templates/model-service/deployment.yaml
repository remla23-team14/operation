{{ $modelServiceName := print .Release.Name "-model-service" }}
{{- with .Values.modelService }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $modelServiceName }}-deployment
  labels:
    app: {{ $modelServiceName }}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: {{ $modelServiceName }}
  template:
    metadata:
      labels:
        app: {{ $modelServiceName }}
    spec:
      containers:
        - name: {{ $modelServiceName }}
          image: "ghcr.io/remla23-team14/model-service:{{ .version }}"
          ports:
            - name: 'model-service'
              containerPort: {{ .port }}
            - name: 'metrics'
              containerPort: {{ .metrics.port }}
          env:
            - name: ENABLE_METRICS
              value: '{{ .metrics.enabled }}'
            - name: METRICS_PORT
              value: '{{ .metrics.port }}'
{{- end }}
